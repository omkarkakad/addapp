<html>
	<head>
	<title> Addition App By omkar </title>
	<style>
		* {font-size:40px;}
		body {background-color:lightblue;}
		h1 {background-color:black;color:white;width:50%;border-radius:40px;}

	</style>
	</head>
	<body>
	<center>
	<h1>Addition App </h1>
	<form onsubmit="add()">
	<input type="number" step="0.01" placeholder="Enter first number" id="num1"/>
	<br><br>
	<input type="number" step="0.01" placeholder="Enter second number" id="num2"/>
	<br><br>
	<input type="submit" value="Add"/>
	</form>
	<h2 id="msg"/>
	<script>
		function add()
		{
			event.preventDefault();
			let num1=document.getElementById("num1");
			let num2=document.getElementById("num2");
			let msg=document.getElementById("msg");


			if (num1.value==="")
			{
				alert("u did not enter the first number");
				msg.innerHTML="";
				num1.focus();
				return;
			}

			if (num2.value==="")
			{
				alert("u did not enter the second number");
				msg.innerHTML="";
				num2.focus();
				return;

			}
			let n1=parseFloat(num1.value);
			let n2=parseFloat(num2.value);
			let r=n1+n2;
			let ans="Result of addition = " + r.toFixed(2);
			msg.innerHTML=ans;

		}

	</script>
	
	</center>
	</body>

</html>
